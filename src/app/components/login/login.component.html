<div class="in">
	<div class="card w-50 mx-auto border-0 shadow">
		<div class="card-body p-5">
			<h2 class="text-center mb-4">Inicio de sesión</h2>
			<form novalidate [formGroup]="login" (ngSubmit)="getDataForm()">
				<div>
					<label class="form-label" for="username">Nombre de usuario</label>
					<input class="form-control" type="text" placeholder="Nombre de usuario" formControlName="username">
				</div>
				<div class="my-4">
					<label class="form-label" for="password">Contraseña</label>
					<input class="form-control" type="password" placeholder="Password" formControlName="password">
				</div>
				<button class=" btn btn-lg btn-warning w-100 mt-4" type="submit">Iniciar sesión</button>
			</form>
		</div>
	</div>
</div>
