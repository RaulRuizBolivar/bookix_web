<div *ngFor="let action of historial">
	<article *ngIf="action.action !== 'comment'" class="mb-3 bg-dark rounded px-3 shadow">
		<app-action-historial [action]=action></app-action-historial>
	</article>
	<article *ngIf="action.action === 'comment'" class=" shadow">
		<app-comment-historial [comment]=action></app-comment-historial>
	</article>
</div>
