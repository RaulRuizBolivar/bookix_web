<div class="in">
	<div class="card w-50 mx-auto border-0 shadow">
		<div class="card-body p-5">
			<h2 class="text-center mb-4">Registrar usuario</h2>
			<form novalidate [formGroup]="register" (ngSubmit)="getDataForm()">
				<div class="mb-2">
					<label class="form-label" for="username">Nombre de usuario</label>
					<input class="form-control" type="text" placeholder="Nombre de usuario" formControlName="username">
				</div>
				<div class="mb-2">
					<label class="form-label" for="name">Nombre</label>
					<input class="form-control" type="text" placeholder="Nombre" formControlName="name">
				</div>
				<div class="mb-2">
					<label class="form-label" for="email">Email</label>
					<input class="form-control" type="mail" placeholder="Correo electrónico" formControlName="email">
				</div>
				<div class="mb-4">
					<label class="form-label" for="password">Contraseña</label>
					<input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
				</div>
				<p [routerLink]="['/login']" type="button" class="text-danger text-center">Volver a login</p>
				<input [disabled]="!register.valid" type="submit" class=" btn btn-lg btn-warning w-100 mt-4"
					type="submit" value="Registrar">
			</form>
		</div>
	</div>
</div>
